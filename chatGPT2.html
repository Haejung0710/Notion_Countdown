<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: white; /* White background */
        }
  
        #timer {
            color: #00462A; /* Ewha Green */
            text-align: center;
            text-transform: uppercase;
            font-family: 'Lato', sans-serif;
            font-size: .7em;
            letter-spacing: 5px;
        }

        .days, .hours, .minutes {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
            background: #FFFDF1; /* Ewha Pear Blossom */
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #00462A; /* Ewha Green */
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="timer">
        <div class="days">
            <div id="days" class="numbers"> </div>days
        </div> 
        <div class="hours">
            <div id="hours" class="numbers"> </div>hours
        </div> 
        <div class="minutes">
            <div id="minutes" class="numbers"> </div>minutes
        </div> 
    </div>

</body>
<script>
    // Updated the deadline to December 25, 2024
    const myDate = new Date('Dec 25, 2024 00:00:00');

    // countdown
    let timer = setInterval(function() {
        // get today's date
        const today = new Date().getTime();

        // get the difference
        const diff = myDate - today;

        // math
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        // display
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;

    }, 1000); // Changed the interval to update every second
</script>
</html>
